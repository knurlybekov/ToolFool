<!DOCTYPE html>
<!--COMP 3540: Victor Li Ethan Warner-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-gradient-primary">

    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <!-- Image at the top -->
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Tool Details</h1>
                                    </div>
                                    <!-- Tool Details Form -->
                                    <form class="user" method="POST">
                                        <div class="mb-3">
                                            <input type="text" name="toolName" class="form-control form-control-user"
                                                id="toolName"
                                                placeholder="Enter Tool Name...">
                                        </div>
                                        <div class="mb-3">
                                            <textarea name="toolDescription" class="form-control form-control-user"
                                                id="toolDescription" name = "toolDescription"
                                                placeholder="Enter Tool Description..."></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <textarea name="toolPrice" class="form-control form-control-user"
                                                id="toolPrice"
                                                placeholder="Enter Tool Price..."></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user d-block mx-auto">
                                            Add Tool
                                        </button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
